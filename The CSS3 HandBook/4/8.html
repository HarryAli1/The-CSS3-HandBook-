<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div div div{
            color: blue;
        }
        .box div div{
            font-size: 50px;
        }
        .box .child-box div{
            background-color: cornsilk;
        }
        div .child-box div{
            text-align: center;
        }
        .box .child-box .child{
            border: 2px blue dotted;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child-box">
            <div class="child">i am the child</div>
        </div>
    </div>
</body>
</html>
