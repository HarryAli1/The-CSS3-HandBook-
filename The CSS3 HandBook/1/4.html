<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags+class+id</title>
    <style>
        p{
            color:green;
        }
        .red{
            color: red;
        }
        #yellow_title{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- tag -->
    <p>this is gonna look green!</p>

    <!-- class -->
    <h1 class="red">this is a red title</h1>

    <!-- id -->
    <h4 id="yellow_title">this is also a title, but it look yellow!</h4>


</body>
</html>
